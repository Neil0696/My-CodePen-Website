<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<body>

  <div id="top-container">
    <header id="header">
      <div id="logo-container">
        <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRasTJ2Z8gjXwI9ux8nQU8C9IMvlRFCkeNldg&usqp=CAU" alt="dumbbell">
      </div>

      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#gym-tour">Gym Tour</a></li>
          <li><a class="nav-link" href="#memberships"> Memberships</a></li>
          <li><a class="nav-link" href="#contact"> Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <h1 id="brand-slogan">Break some sweat to look your best</h1>

  <section id="gym-tour">
    <div class="video-div">
      <iframe id="video" width="791" height="445" src="https://www.youtube.com/embed/mJ5D1IdqtWQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>
  </section>

  <section id="memberships">
    <div class="day-pass">
      <h2>Day pass</h2>
      <h3>£4.99</h3>
      <button>select</button>
    </div>

    <div class="weekly-pass">
      <h2>Weekly Pass</h2>
      <h3>£11.99</h3>
      <button>select</button>
    </div>

    <div class="monthly-pass">
      <h2>Monthly Pass</h2>
      <h3>£21.99</h3>
      <button>select</button>
    </div>
  </section>

  <div id="contact-form">
    <section id="contact">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" name="email" type="email" placeholder="Your Email" required> <br>
        <input id="tel" type="tel" name="tel" placeholder="Your Mobile number"> <br>
        <textarea id="text" type="textarea" placeholder="Tell us what's up..."></textarea> <br>
        <input id="submit" type="submit" value="Send it">
      </form>
    </section>
  </div>
</body>
